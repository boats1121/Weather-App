<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SkyTrack â€“ Weather Dashboard</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="page">
    <header class="site-header">
      <div class="brand">
        <h1>SkyTrack</h1>
        <p class="tagline">Simple, clean weather at a glance</p>
      </div>

      <!-- Search form -->
      <form id="search-form" class="search">
        <div class="search-field">
          <input type="text" id="city-input" placeholder="Search city (e.g., London, Tokyo)" required />
        </div>
        <button type="submit" class="btn">Search</button>
      </form>
    </header>

    <main class="content">
      <section id="current-weather" class="card card--main">
        <div class="card-header">
          <h2>Current Weather</h2>
        </div>
        <div id="weather-details" class="card-body">
          <!-- Current weather details are injected here -->
        </div>
      </section>

      <section id="forecast" class="card">
        <div class="card-header">
          <h2>5-Day Forecast</h2>
        </div>
        <div id="forecast-cards" class="card-body forecast-grid">
          <!-- Forecast cards are injected here -->
        </div>
      </section>

      <aside class="card card--side">
        <div class="card-header">
          <h3>Recent Searches</h3>
        </div>
        <div class="card-body">
          <ul id="search-history" class="history-list">
            <!-- Recent searches injected here -->
          </ul>
        </div>
      </aside>
    </main>

    <footer class="site-footer">
      <p>Data by OpenWeather</p>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
